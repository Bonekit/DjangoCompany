{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" id="alert_box">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times</button>
            {{ message }}
        </div>
    {% endfor %}
    <script>
    let stIdAndFadeOut = setTimeout(function() {
        $('#alert_box').fadeOut();
    }, 5000);
    </script>
{% endif %}
